<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <fieldset>
            <legend><b>Basic Features</b></legend>
            <a4j:poll enabled="true" oncomplete="seam.scheduling.updateTextArea(event.data)" interval="2000" data="#{indexMB.log}">
            </a4j:poll>
            <br />
            <h:panelGrid columns="2" width="100%">
                <h:panelGroup>
                    <ui:decorate template="/templates/job.xhtml">
                        <ui:param name="jobName" value="everySecond" />
                        <ui:param name="showToolbar" value="false" />
                        <ui:define name="title">
                            Log window - Job "#{jobName}"
                        </ui:define>
                    </ui:decorate>
                </h:panelGroup>

                <h:panelGroup>
                    <ui:decorate template="/templates/job.xhtml">
                        <ui:param name="jobName" value="jobTeste" />
                        <ui:define name="title">
                            Log window - Job "#{jobName}"
                        </ui:define>
                    </ui:decorate>
                </h:panelGroup>
            </h:panelGrid>
        </fieldset>
    </ui:define>
</ui:composition>
